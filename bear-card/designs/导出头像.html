<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 原有样式保持不变... */
        
        /* 新增导出按钮样式 */
        .export-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .export-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ffb88c 0%, #ff8d6b 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(190, 130, 90, 0.4);
            transition: all 0.3s ease;
        }
        
        .export-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(190, 130, 90, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 用户信息区域保持不变... -->
        
        <!-- 导出区域 -->
        <div class="export-container">
            <button class="export-button" id="exportButton">
                <i class="fas fa-download"></i> 导出默认头像
            </button>
        </div>
        
        <!-- 核心功能区保持不变... -->
        <!-- 熊主题装饰区保持不变... -->
    </div>

    <!-- 底部导航保持不变... -->

    <script>
        // 原有脚本保持不变...
        
        // 新增导出功能
        document.getElementById('exportButton').addEventListener('click', exportDefaultAvatar);
        
        function exportDefaultAvatar() {
            // 创建Canvas元素
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = 200; // 图片尺寸
            
            canvas.width = size;
            canvas.height = size;
            
            // 绘制熊头
            drawBear(ctx, size);
            
            // 创建下载链接
            const link = document.createElement('a');
            link.download = '熊头头像.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 显示通知
            showNotification('默认头像已导出为图片');
        }
        
        function drawBear(ctx, size) {
            const center = size / 2;
            const earSize = size * 0.1;
            const faceSize = size * 0.5;
            const eyeSize = size * 0.04;
            const noseSize = size * 0.075;
            
            // 清除背景
            ctx.clearRect(0, 0, size, size);
            
            // 绘制熊头
            ctx.fillStyle = '#ff8d6b';
            ctx.beginPath();
            ctx.arc(center, center, size * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制耳朵
            ctx.beginPath();
            ctx.arc(center - size * 0.15, center - size * 0.25, earSize, 0, Math.PI * 2);
            ctx.arc(center + size * 0.15, center - size * 0.25, earSize, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制脸部
            ctx.fillStyle = '#fef4eb';
            ctx.beginPath();
            ctx.arc(center, center + size * 0.05, faceSize * 0.5, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制眼睛
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(center - size * 0.1, center, eyeSize, 0, Math.PI * 2);
            ctx.arc(center + size * 0.1, center, eyeSize, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制鼻子
            ctx.beginPath();
            ctx.ellipse(center, center + size * 0.1, noseSize, noseSize * 0.7, 0, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>
</body>

</html>
