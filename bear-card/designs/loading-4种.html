<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>熊熊卡 - 加载动画设计</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            position: relative;
            overflow: auto;
            width: 100%;
            max-width: 375px;
            height: 100%;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: background 0.5s ease;
            background: linear-gradient(135deg, #fff9f4, #fef4eb);
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* 标题样式 */
        .title-section {
            text-align: center;
            margin: 20px 0;
            padding: 0 15px;
        }

        .main-title {
            font-size: 28px;
            font-weight: 700;
            color: #ff6a00;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .sub-title {
            font-size: 16px;
            color: #7a4a12;
            line-height: 1.5;
        }

        /* 卡片容器 */
        .card-container {
            width: 100%;
            max-width: 340px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 8px 20px rgba(230, 122, 0, 0.15);
            border: 1px solid rgba(255, 214, 165, 0.6);
        }

        .card-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #ffd6a5;
        }

        /* 加载动画容器 */
        .loading-container {
            width: 100%;
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            border: 1px solid rgba(255, 214, 165, 0.5);
            overflow: hidden;
        }

        /* 切换按钮 */
        .switch-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 340px;
            margin: 15px 0;
        }

        .switch-btn {
            flex: 1;
            padding: 12px 0;
            background: linear-gradient(to right, #ffd6a5, #ffb56b);
            border: none;
            border-radius: 12px;
            color: #5a3a1e;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .switch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(230, 122, 0, 0.2);
        }

        .switch-btn.active {
            background: linear-gradient(to right, #ff8e3c, #ff6a00);
            color: white;
        }

        /* ============ 加载动画样式 ============ */
        /* 基础加载动画 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 249, 244, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-content {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #ff8e3c;
        }

        /* 动画1：旋转熊爪 */
        .bear-loader {
            width: 80px;
            height: 80px;
            position: relative;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .bear-loader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff8e3c, #ff6a00);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 142, 60, 0.5);
        }

        .bear-loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: white;
            clip-path: path('M25,10 C30,10 35,15 35,25 C35,35 25,45 25,45 C25,45 15,35 15,25 C15,15 20,10 25,10 Z');
            animation: rotate 2s infinite linear;
        }

        .loading-heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 24px;
            animation: orbit 3s infinite linear;
        }

        /* 动画2：熊熊跳跃 */
        .jumping-bear {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
        }

        .bear-body {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, #ff8e3c, #ff6a00);
            border-radius: 50%;
            top: 20px;
            animation: jump 1.2s infinite cubic-bezier(0.5, 0, 0.5, 1);
        }

        .bear-ear {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ff6a00;
            border-radius: 50%;
            top: 10px;
        }

        .bear-ear.left {
            left: 15px;
        }

        .bear-ear.right {
            right: 15px;
        }

        .bear-face {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ffb56b;
            border-radius: 50%;
            top: 25px;
            z-index: 2;
        }

        .bear-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #5a3a1e;
            border-radius: 50%;
            top: 15px;
        }

        .bear-eye.left {
            left: 10px;
        }

        .bear-eye.right {
            right: 10px;
        }

        .bear-nose {
            position: absolute;
            width: 15px;
            height: 10px;
            background: #5a3a1e;
            border-radius: 50%;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 动画3：蜂蜜滴落 */
        .honey-loader {
            position: relative;
            width: 100px;
            height: 120px;
        }

        .honey-jar {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(to bottom, #ffd26f, #ffb347);
            border-radius: 5px 5px 30px 30px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #e67a00;
            overflow: hidden;
        }

        .honey {
            position: absolute;
            width: 100%;
            height: 30%;
            background: #ff8e3c;
            bottom: 0;
            animation: honeyFlow 2.5s infinite ease-in-out;
        }

        .honey-drip {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #ff8e3c;
            border-radius: 0 0 5px 5px;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: drip 2.5s infinite ease-in-out;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 214, 165, 0.6);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        /* 动画4：星座旋转 */
        .constellation-loader {
            position: relative;
            width: 140px;
            height: 140px;
        }

        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px #ffd700;
            animation: twinkle 3s infinite;
        }

        .constellation-path {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .path {
            stroke: #7B5BFF;
            stroke-width: 2;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            fill: none;
            animation: draw 5s infinite linear;
        }

        .bear-constellation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #9E7EFF, #7B5BFF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(123, 91, 255, 0.6);
        }

        /* 动画定义 */
        @keyframes pulse {
            0%, 100% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(60px) rotate(0deg); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); opacity: 0.8; }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes honeyFlow {
            0%, 100% { height: 30%; }
            50% { height: 80%; }
        }

        @keyframes drip {
            0%, 45% { height: 0; opacity: 0; }
            50% { height: 0; opacity: 1; }
            55%, 100% { height: 20px; opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-8px) translateX(8px); }
            50% { transform: translateY(-4px) translateX(-8px); }
            75% { transform: translateY(4px) translateX(12px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.4); }
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1 class="main-title">熊熊卡加载动画</h1>
            <p class="sub-title">多种创意加载效果，让等待变得有趣</p>
        </div>
        
        <div class="switch-buttons">
            <button class="switch-btn active" data-animation="1">旋转熊爪</button>
            <button class="switch-btn" data-animation="2">熊熊跳跃</button>
            <button class="switch-btn" data-animation="3">蜂蜜滴落</button>
            <button class="switch-btn" data-animation="4">星座旋转</button>
        </div>
        
        <div class="card-container">
            <h2 class="card-title">加载动画展示</h2>
            <div class="loading-container">
                <!-- 默认显示第一个加载动画 -->
                <div class="loading-overlay" id="animation1">
                    <div class="loading-content">
                        <div class="bear-loader"></div>
                        <i class="fas fa-heart loading-heart" style="color: #ff6b6b; animation-delay: 0s;"></i>
                        <i class="fas fa-heart loading-heart" style="color: #ff8e3c; animation-delay: -0.5s;"></i>
                        <i class="fas fa-heart loading-heart" style="color: #4facfe; animation-delay: -1s;"></i>
                        <i class="fas fa-heart loading-heart" style="color: #9d50bb; animation-delay: -1.5s;"></i>
                        <div class="loading-text">加载中，请稍候...</div>
                    </div>
                </div>
                
                <!-- 其他动画默认隐藏 -->
                <div class="loading-overlay" id="animation2" style="display: none;">
                    <div class="loading-content">
                        <div class="jumping-bear">
                            <div class="bear-ear left"></div>
                            <div class="bear-ear right"></div>
                            <div class="bear-body"></div>
                            <div class="bear-face">
                                <div class="bear-eye left"></div>
                                <div class="bear-eye right"></div>
                                <div class="bear-nose"></div>
                            </div>
                        </div>
                        <div class="loading-text">熊熊努力加载中...</div>
                    </div>
                </div>
                
                <div class="loading-overlay" id="animation3" style="display: none;">
                    <div class="loading-content">
                        <div class="honey-loader">
                            <div class="honey-jar">
                                <div class="honey"></div>
                                <div class="honey-drip"></div>
                            </div>
                            <!-- 气泡装饰 -->
                            <div class="bubble" style="width: 8px; height: 8px; top: 20px; left: 25px; animation-delay: 0s;"></div>
                            <div class="bubble" style="width: 6px; height: 6px; top: 35px; left: 40px; animation-delay: 0.5s;"></div>
                            <div class="bubble" style="width: 7px; height: 7px; top: 15px; left: 50px; animation-delay: 1s;"></div>
                        </div>
                        <div class="loading-text">收集蜂蜜中...</div>
                    </div>
                </div>
                
                <div class="loading-overlay" id="animation4" style="display: none;">
                    <div class="loading-content">
                        <div class="constellation-loader">
                            <div class="constellation">
                                <!-- 随机分布的星星 -->
                                <div class="star" style="top: 15%; left: 20%; animation-delay: 0s;"></div>
                                <div class="star" style="top: 25%; left: 70%; animation-delay: 0.4s;"></div>
                                <div class="star" style="top: 40%; left: 40%; animation-delay: 0.8s;"></div>
                                <div class="star" style="top: 60%; left: 15%; animation-delay: 1.2s;"></div>
                                <div class="star" style="top: 75%; left: 65%; animation-delay: 1.6s;"></div>
                                <div class="star" style="top: 85%; left: 35%; animation-delay: 2s;"></div>
                                
                                <svg class="constellation-path" viewBox="0 0 100 100">
                                    <path class="path" d="M50,20 L30,40 L35,70 L50,80 L65,70 L70,40 Z" />
                                </svg>
                            </div>
                            <div class="bear-constellation">
                                <i class="fas fa-paw"></i>
                            </div>
                        </div>
                        <div class="loading-text">连接星座中...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-container">
            <h2 class="card-title">设计说明</h2>
            <div style="padding: 15px; color: #5a3a1e; line-height: 1.6;">
                <p>1. <strong>旋转熊爪</strong>：熊爪旋转动画，周围环绕彩色爱心，代表情感传递。</p>
                <p>2. <strong>熊熊跳跃</strong>：可爱的小熊上下跳跃，增加趣味性和亲和力。</p>
                <p>3. <strong>蜂蜜滴落</strong>：蜂蜜罐中的蜂蜜流动和滴落效果，象征甜蜜加载过程。</p>
                <p>4. <strong>星座旋转</strong>：星空主题动画，星座路径绘制和熊掌星座，神秘而优雅。</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.switch-btn');
            const animations = document.querySelectorAll('.loading-overlay');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新按钮状态
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 获取目标动画
                    const targetId = `animation${this.dataset.animation}`;
                    
                    // 隐藏所有动画，显示目标动画
                    animations.forEach(anim => {
                        anim.style.display = 'none';
                    });
                    document.getElementById(targetId).style.display = 'flex';
                });
            });
        });
    </script>
</body>
</html>
