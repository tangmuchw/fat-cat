<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 熊主题装饰区</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff9f2 0%, #fef4eb 100%);
            color: #8B4513;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 80px;
            position: relative;
        }

        /* 顶部用户信息区域 - 保持不变 */
        .user-header {
            height: 260px;
            background: linear-gradient(135deg, #ffb88c 0%, #ff8d6b 100%);
            position: relative;
            overflow: hidden;
            padding: 30px 20px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 6px 25px rgba(190, 130, 90, 0.3);
            margin-bottom: 30px;
            transition: all 0.4s ease;
        }
        
        /* 核心功能区 - 保持不变 */
        .func-section {
            margin: 0 20px 30px;
        }

        /* 全新设计的野餐主题装饰区 */
        .theme-decoration {
            position: relative;
            height: 280px;
            margin: 40px 20px;
            border-radius: 25px;
            overflow: hidden;
            background: linear-gradient(135deg, #e6f0e0 0%, #f5f0e4 100%);
            box-shadow: 0 15px 35px rgba(139, 69, 19, 0.15);
            border: 1px solid rgba(210, 180, 140, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 野餐背景 */
        .picnic-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 草地 */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, #3CB371, #2E8B57);
            z-index: 2;
        }

        /* 野餐毯 */
        .picnic-blanket {
            position: absolute;
            width: 220px;
            height: 150px;
            background: #ff6b6b;
            border-radius: 10px;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            overflow: hidden;
        }

        .blanket-square {
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 树木 */
        .tree {
            position: absolute;
            bottom: 40px;
            z-index: 1;
        }

        .tree-1 {
            left: 10%;
            width: 50px;
            height: 120px;
            background: linear-gradient(to right, #8B4513, #A0522D);
            border-radius: 10px 10px 0 0;
        }

        .tree-1::before {
            content: '';
            position: absolute;
            top: -40px;
            left: -25px;
            width: 100px;
            height: 60px;
            background: #2E8B57;
            border-radius: 50%;
            box-shadow: 
                0 -10px 0 #3CB371,
                inset 0 -5px 5px rgba(0,0,0,0.1);
        }

        .tree-2 {
            right: 10%;
            width: 45px;
            height: 110px;
            background: linear-gradient(to right, #8B4513, #A0522D);
            border-radius: 10px 10px 0 0;
        }

        .tree-2::before {
            content: '';
            position: absolute;
            top: -35px;
            left: -20px;
            width: 85px;
            height: 55px;
            background: #2E8B57;
            border-radius: 50%;
            box-shadow: 
                0 -10px 0 #3CB371,
                inset 0 -5px 5px rgba(0,0,0,0.1);
        }

        /* 熊家庭 */
        .bear-family {
            position: absolute;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            z-index: 5;
            gap: 20px;
        }

        .papa-bear {
            width: 60px;
            height: 60px;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            z-index: 3;
            animation: bearMove 8s infinite ease-in-out;
        }

        .papa-bear::before, .papa-bear::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #8B4513;
            border-radius: 50%;
            top: -10px;
        }

        .papa-bear::before {
            left: 8px;
        }

        .papa-bear::after {
            right: 8px;
        }

        .mama-bear {
            width: 55px;
            height: 55px;
            background: #CD853F;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            animation: bearMove 7s infinite ease-in-out;
            animation-delay: 0.3s;
        }

        .mama-bear::before, .mama-bear::after {
            content: '';
            position: absolute;
            width: 13px;
            height: 13px;
            background: #CD853F;
            border-radius: 50%;
            top: -8px;
        }

        .mama-bear::before {
            left: 7px;
        }

        .mama-bear::after {
            right: 7px;
        }

        .baby-bear {
            width: 40px;
            height: 40px;
            background: #D2B48C;
            border-radius: 50%;
            position: relative;
            z-index: 1;
            animation: bearMove 6s infinite ease-in-out;
            animation-delay: 0.6s;
        }

        .baby-bear::before, .baby-bear::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #D2B48C;
            border-radius: 50%;
            top: -5px;
        }

        .baby-bear::before {
            left: 5px;
        }

        .baby-bear::after {
            right: 5px;
        }

        /* 野餐物品 */
        .picnic-items {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 4;
        }

        .picnic-basket {
            width: 50px;
            height: 35px;
            background: #DAA520;
            border-radius: 8px 8px 15px 15px;
            position: relative;
            z-index: 4;
        }

        .basket-handle {
            position: absolute;
            top: -10px;
            left: 10px;
            width: 30px;
            height: 15px;
            border: 3px solid #8B4513;
            border-bottom: none;
            border-radius: 50% 50% 0 0;
        }

        .honey-jar {
            width: 30px;
            height: 40px;
            background: #FFD700;
            border-radius: 8px;
            position: relative;
            z-index: 4;
        }

        .jar-top {
            position: absolute;
            width: 25px;
            height: 6px;
            background: #DAA520;
            border-radius: 3px;
            top: -3px;
            left: 2.5px;
        }

        /* 食物 */
        .food-items {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 4;
            margin-top: 40px;
        }

        .apple {
            width: 25px;
            height: 25px;
            background: #ff6b6b;
            border-radius: 50%;
            position: relative;
        }

        .apple::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 10px;
            width: 3px;
            height: 8px;
            background: #8B4513;
        }

        .sandwich {
            width: 35px;
            height: 20px;
            background: #f4a460;
            border-radius: 5px;
            position: relative;
        }

        .sandwich::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 35px;
            height: 5px;
            background: #f4e1c0;
            border-radius: 5px 5px 0 0;
        }

        .sandwich::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 35px;
            height: 5px;
            background: #f4e1c0;
            border-radius: 0 0 5px 5px;
        }

        /* 花朵 */
        .flower {
            position: absolute;
            bottom: 40px;
            z-index: 3;
        }

        .flower-1 {
            left: 20%;
            animation: sway 5s infinite ease-in-out;
        }

        .flower-2 {
            right: 25%;
            animation: sway 6s infinite ease-in-out;
            animation-delay: 0.5s;
        }

        .flower-stem {
            position: absolute;
            width: 3px;
            height: 30px;
            background: #3CB371;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .flower-head {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ff6b6b;
            border-radius: 50%;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower-center {
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
        }

        /* 蝴蝶 */
        .butterfly {
            position: absolute;
            z-index: 6;
            animation: fly 15s infinite linear;
        }

        .butterfly-1 {
            top: 30%;
            left: -30px;
            animation-delay: 0s;
        }

        .butterfly-2 {
            top: 50%;
            left: -30px;
            animation-delay: 3s;
        }

        .butterfly-3 {
            top: 70%;
            left: -30px;
            animation-delay: 6s;
        }

        .butterfly-body {
            width: 8px;
            height: 15px;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
        }

        .butterfly-wing {
            position: absolute;
            width: 20px;
            height: 25px;
            border-radius: 50%;
            top: -5px;
            animation: flap 0.8s infinite ease-in-out;
        }

        .wing-left {
            left: -20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            transform: rotate(-10deg);
            transform-origin: right center;
        }

        .wing-right {
            right: -20px;
            background: linear-gradient(-45deg, #ff6b6b, #ff8e8e);
            transform: rotate(10deg);
            transform-origin: left center;
        }

        /* 主题文字 */
        .theme-text {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            background: rgba(255, 250, 240, 0.85);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
            border: 1px solid rgba(255, 220, 200, 0.6);
            max-width: 85%;
        }

        .slogan {
            color: #8B4513;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .sub-slogan {
            color: #A0522D;
            font-size: 14px;
            font-weight: 500;
        }

        /* 太阳 */
        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            z-index: 1;
            animation: rotate 20s linear infinite;
        }

        .sun-ray {
            position: absolute;
            width: 6px;
            height: 25px;
            background: #FFD700;
            border-radius: 3px;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
        }

        /* 动画定义 */
        @keyframes bearMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fly {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(100px) translateY(20px); }
            50% { transform: translateX(200px) translateY(0); }
            75% { transform: translateX(300px) translateY(20px); }
            100% { transform: translateX(480px) translateY(0); }
        }

        @keyframes flap {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 底部导航 - 保持不变 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            padding: 12px 0;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.08);
            max-width: 480px;
            margin: 0 auto;
            border-radius: 20px 20px 0 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 用户信息区域 - 保持不变 -->

                <div class="func-card">

                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="func-content">

                        <div class="func-desc">向我们提出宝贵建议或报告遇到的问题</div>

        <!-- 全新设计的野餐主题装饰区 -->

    <script>
        // 用户登录状态管理
        const userHeader = document.getElementById('userHeader');
        const userName = document.getElementById('userName');
        const userStatus = document.getElementById('userStatus');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const defaultBear = document.getElementById('defaultBear');
        const userAvatar = document.getElementById('userAvatar');
        const avatarContainer = document.getElementById('avatarContainer');
        const navUserIcon = document.getElementById('navUserIcon');
        const navUserAvatar = document.getElementById('navUserAvatar');
        const userDetails = document.getElementById('userDetails');

        // 默认未登录状态
        let loggedIn = false;

        // 登录按钮功能
        loginButton.addEventListener('click', function () {
            if (!loggedIn) {
                loggedIn = true;
                updateLoginState();
                showNotification('欢迎回来，暖暖熊！');
            }
        });

        // 退出登录按钮功能
        logoutButton.addEventListener('click', function () {
            loggedIn = false;
            updateLoginState();
            showNotification('您已成功退出登录');
        });

        // 头像容器点击事件
        avatarContainer.addEventListener('click', function () {
            if (loggedIn) {
                showNotification('进入个人档案设置');
            } else {
                loginButton.click();
            }
        });

        function updateLoginState() {
            if (loggedIn) {
                // 更新为登录状态
                userHeader.classList.add('logged-in');
                userName.textContent = '暖暖熊';
                userStatus.textContent = '金爪会员 · 在线';
                loginButton.style.display = 'none';
                logoutButton.style.display = 'block';
                userDetails.style.display = 'block';

                // 显示用户头像
                defaultBear.style.display = 'none';
                userAvatar.style.display = 'block';
                userAvatar.src = 'https://randomuser.me/api/portraits/women/68.jpg';

                // 更新导航栏头像
                navUserIcon.style.display = 'none';
                navUserAvatar.style.display = 'block';
                navUserAvatar.src = 'https://randomuser.me/api/portraits/women/68.jpg';
            } else {
                // 更新为未登录状态
                userHeader.classList.remove('logged-in');
                userName.textContent = '游客';
                userStatus.textContent = '点击登录体验完整功能';
                loginButton.style.display = 'block';
                logoutButton.style.display = 'none';
                userDetails.style.display = 'none';

                // 显示默认熊头
                defaultBear.style.display = 'flex';
                userAvatar.style.display = 'none';

                // 恢复导航栏默认图标
                navUserIcon.style.display = 'block';
                navUserAvatar.style.display = 'none';
            }
        }

        // 功能卡片点击效果
        const funcCards = document.querySelectorAll('.func-card');
        funcCards.forEach(card => {
            card.addEventListener('click', function () {
                const cardName = this.querySelector('.func-name').textContent;
                showNotification(`进入${cardName}功能`);
            });
        });

        // 显示通知
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '100px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = '#FF8C00';
            notification.style.color = 'white';
            notification.style.padding = '12px 25px';
            notification.style.borderRadius = '30px';
            notification.style.boxShadow = '0 4px 15px rgba(190, 130, 90, 0.4)';
            notification.style.zIndex = '1000';
            notification.style.fontWeight = 'bold';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s, transform 0.3s';
            notification.style.transform = 'translate(-50%, 20px)';
            notification.textContent = message;

            document.body.appendChild(notification);

            // 显示通知
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translate(-50%, 0)';
            }, 10);

            // 隐藏通知
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translate(-50%, -10px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // 初始化
        updateLoginState();
    </script>
</body>
</html>
