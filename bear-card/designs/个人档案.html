<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人档案</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff9f2 0%, #fef4eb 100%);
            color: #8B4513;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 顶部导航栏 */
        .top-nav {
            background: linear-gradient(to right, #ffb88c, #ff8d6b);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(190, 130, 90, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            max-width: 480px;
            margin: 0 auto;
            border-radius: 0 0 15px 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.3);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-2px);
        }

        .back-btn i {
            color: white;
            font-size: 18px;
        }

        .top-nav h1 {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.3);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: rotate(30deg);
        }

        .settings-btn i {
            color: white;
            font-size: 18px;
        }

        /* 档案区域 */
        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(190, 130, 90, 0.15);
            border: 1px solid rgba(255, 182, 193, 0.2);
            margin-top: 70px;
            position: relative;
            overflow: hidden;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
        }

        .profile-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #ffb88c, #ff8d6b);
            border-radius: 2px;
        }

        .profile-header h2 {
            font-size: 26px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .profile-header p {
            font-size: 16px;
            color: #A0522D;
            line-height: 1.5;
            max-width: 320px;
            margin: 0 auto;
        }

        /* 头像区域 */
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffb88c, #ff8d6b);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 4px solid #FFE4B5;
            box-shadow: 0 8px 20px rgba(190, 130, 90, 0.3);
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(190, 130, 90, 0.4);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .avatar-preview .default-avatar {
            font-size: 70px;
            color: white;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .avatar-edit:hover {
            transform: scale(1.1);
            background: #ff8d6b;
        }

        .avatar-edit i {
            color: #ff8d6b;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .avatar-edit:hover i {
            color: white;
        }

        .avatar-section .user-name {
            font-size: 22px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 8px;
            text-align: center;
            max-width: 240px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .avatar-section .user-bio {
            font-size: 16px;
            color: #A0522D;
            text-align: center;
            max-width: 280px;
            font-style: italic;
            line-height: 1.4;
        }

        /* 信息卡片 */
        .info-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(255, 248, 242, 0.8);
            border-radius: 18px;
            padding: 20px;
            border: 2px solid #FFE4B5;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(190, 130, 90, 0.1);
            position: relative;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(190, 130, 90, 0.2);
        }

        .info-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #ffb88c, #ff8d6b);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-header i {
            font-size: 22px;
            color: #ff8d6b;
            width: 36px;
            height: 36px;
            background: rgba(255, 182, 193, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .card-header h3 {
            font-size: 18px;
            color: #8B4513;
            font-weight: 600;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #8B4513;
            font-size: 16px;
            padding-left: 8px;
            position: relative;
        }

        .form-group label:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 30px;
            height: 2px;
            background: linear-gradient(to right, #ffb88c, #ff8d6b);
            border-radius: 2px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #FFE4B5;
            border-radius: 18px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #8B4513;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ffb88c;
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 184, 140, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #CD853F;
            opacity: 0.7;
        }

        /* 提交按钮 */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #ffb88c, #ff8d6b);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 140, 0, 0.3);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover:before {
            left: 100%;
        }

        .submit-btn i {
            font-size: 22px;
            margin-right: 12px;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
        }

        /* 底部装饰 */
        .bottom-decoration {
            height: 35px;
            background: linear-gradient(to right, #ffb88c, #ff8d6b);
            border-radius: 20px 20px 0 0;
            z-index: 1;
            max-width: 480px;
            margin: 0 auto;
            box-shadow: 0 -4px 10px rgba(190, 130, 90, 0.2);
        }

        /* 熊熊装饰元素 */
        .paw-print {
            position: absolute;
            font-size: 40px;
            color: rgba(255, 160, 122, 0.15);
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        .paw-1 {
            top: 10%;
            left: 8%;
            animation-delay: 0s;
        }

        .paw-2 {
            top: 15%;
            right: 7%;
            transform: rotate(30deg);
            animation-delay: 1s;
        }

        .paw-3 {
            bottom: 25%;
            left: 12%;
            transform: rotate(-15deg);
            animation-delay: 2s;
        }

        .paw-4 {
            bottom: 15%;
            right: 10%;
            transform: rotate(45deg);
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        /* 成功消息 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            max-width: 320px;
            width: 90%;
            border: 2px solid #ffb88c;
        }

        .success-message.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .success-message i {
            font-size: 60px;
            color: #07c160;
            margin-bottom: 20px;
            display: block;
        }

        .success-message h3 {
            font-size: 24px;
            color: #8B4513;
            margin-bottom: 15px;
        }

        .success-message p {
            font-size: 16px;
            color: #A0522D;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .success-message .close-btn {
            padding: 12px 30px;
            background: linear-gradient(to right, #ffb88c, #ff8d6b);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .success-message .close-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .profile-container {
                padding: 25px 20px;
                border-radius: 22px;
                margin-top: 65px;
            }

            .profile-header h2 {
                font-size: 24px;
            }

            .profile-header p {
                font-size: 15px;
            }

            .form-group input,
            .form-group textarea {
                padding: 14px 16px;
                font-size: 15px;
                border-radius: 16px;
            }

            .submit-btn {
                padding: 15px;
                font-size: 17px;
                border-radius: 16px;
            }

            .avatar-container {
                width: 120px;
                height: 120px;
            }

            .avatar-preview .default-avatar {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="top-nav">
        <div class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </div>
        <h1>个人档案</h1>
        <div class="settings-btn">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div class="container">
        <!-- 档案区域 -->
        <div class="profile-container">
            <!-- 装饰爪印 -->
            <div class="paw-print paw-1"><i class="fas fa-paw"></i></div>
            <div class="paw-print paw-2"><i class="fas fa-paw"></i></div>
            <div class="paw-print paw-3"><i class="fas fa-paw"></i></div>
            <div class="paw-print paw-4"><i class="fas fa-paw"></i></div>

            <div class="profile-header">
                <h2>我的个人档案</h2>
                <p>更新您的个人信息和头像</p>
            </div>

            <!-- 头像区域 -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <div class="avatar-preview">
                        <div class="default-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <img id="avatarPreview" src="" alt="用户头像">
                    </div>
                    <div class="avatar-edit" id="avatarEditBtn">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <div class="user-name" id="displayName">爪印小邮差</div>
                <div class="user-bio" id="displayBio">每天准时送达快乐与温暖</div>
            </div>

            <form id="profileForm">
                <!-- 信息卡片 -->
                <div class="info-cards">
                    <div class="info-card">
                        <div class="card-header">
                            <i class="fas fa-user"></i>
                            <h3>个人信息</h3>
                        </div>

                        <div class="form-group">
                            <label for="nickname">昵称</label>
                            <input type="text" id="nickname" placeholder="请输入您的昵称" value="爪印小邮差">
                        </div>

                        <div class="form-group">
                            <label for="bio">个性签名</label>
                            <input type="text" id="bio" placeholder="一句话介绍自己" value="每天准时送达快乐与温暖">
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="card-header">
                            <i class="fas fa-envelope"></i>
                            <h3>联系信息</h3>
                        </div>

                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" id="email" placeholder="请输入您的邮箱" value="pawpost@example.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">手机号码</label>
                            <input type="tel" id="phone" placeholder="请输入您的手机号" value="13800138000">
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> 保存更改
                </button>
            </form>
        </div>
    </div>

    <!-- 底部装饰 -->
    <div class="bottom-decoration"></div>

    <!-- 成功消息弹窗 -->
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <h3>档案更新成功！</h3>
        <p>您的个人信息已成功保存</p>
        <button class="close-btn">确定</button>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="avatarInput" accept="image/*" style="display: none;">

    <script>
        // 返回按钮功能
        document.querySelector('.back-btn').addEventListener('click', function () {
            alert('返回上一页');
            // 实际项目中这里应该是 history.back() 或页面跳转
        });

        // 设置按钮功能
        document.querySelector('.settings-btn').addEventListener('click', function () {
            alert('打开设置菜单');
        });

        // 头像编辑功能
        const avatarEditBtn = document.getElementById('avatarEditBtn');
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const defaultAvatar = document.querySelector('.default-avatar');

        avatarEditBtn.addEventListener('click', function () {
            avatarInput.click();
        });

        avatarInput.addEventListener('change', function (e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();

                reader.onload = function (event) {
                    avatarPreview.src = event.target.result;
                    avatarPreview.style.display = 'block';
                    defaultAvatar.style.display = 'none';
                }

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // 表单提交功能
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const nickname = document.getElementById('nickname').value;
            const bio = document.getElementById('bio').value;

            if (!nickname) {
                alert('请填写昵称');
                return;
            }

            // 更新显示的名称和签名
            document.getElementById('displayName').textContent = nickname;
            document.getElementById('displayBio').textContent = bio || '暂无签名';

            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';
            submitBtn.disabled = true;

            // 模拟提交过程
            setTimeout(() => {
                // 显示成功消息
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.add('active');

                // 重置按钮
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 1000);
            }, 1500);
        });

        // 关闭成功消息
        document.querySelector('.close-btn').addEventListener('click', function () {
            document.getElementById('successMessage').classList.remove('active');
        });

        // 添加爪印动画效果
        const paws = document.querySelectorAll('.paw-print');
        paws.forEach(paw => {
            paw.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.2)';
                this.style.color = 'rgba(255, 160, 122, 0.25)';
            });

            paw.addEventListener('mouseleave', function () {
                this.style.transform = '';
                this.style.color = 'rgba(255, 160, 122, 0.15)';
            });
        });
    </script>
</body>

</html>
