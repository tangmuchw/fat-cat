<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>熊熊卡 - 加载动画创意集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #fff9f4, #fef4eb);
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #ff6a00;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #7a4a12;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .loading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .loading-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(230, 122, 0, 0.15);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 214, 165, 0.3);
        }

        .loading-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(230, 122, 0, 0.2);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #5a3a1e;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #ff8e3c;
            border-radius: 3px;
        }

        .loading-demo {
            width: 180px;
            height: 180px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 16px;
            color: #7a4a12;
            font-weight: 500;
            margin-top: 15px;
            text-align: center;
        }

        /* ============ 加载动画1: 熊爪旋转 ============ */
        .loading-1 .bear-loader {
            width: 80px;
            height: 80px;
            position: relative;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .loading-1 .bear-loader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff8e3c, #ff6a00);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 142, 60, 0.5);
        }

        .loading-1 .bear-loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: white;
            clip-path: path('M25,10 C30,10 35,15 35,25 C35,35 25,45 25,45 C25,45 15,35 15,25 C15,15 20,10 25,10 Z');
            animation: rotate 2s infinite linear;
        }

        .loading-1 .loading-heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 24px;
            animation: orbit 3s infinite linear;
        }

        .loading-1 .loading-heart:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-1 .loading-heart:nth-child(2) {
            animation-delay: -0.5s;
        }

        .loading-1 .loading-heart:nth-child(3) {
            animation-delay: -1s;
        }

        .loading-1 .loading-heart:nth-child(4) {
            animation-delay: -1.5s;
        }

        /* ============ 加载动画2: 熊爪脚印 ============ */
        .loading-2 .paw-track {
            position: relative;
            width: 150px;
            height: 100px;
        }

        .loading-2 .paw {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(to right, #ff8e3c, #ff6a00);
            clip-path: path('M20,5 C25,5 30,10 30,20 C30,30 20,40 20,40 C20,40 10,30 10,20 C10,10 15,5 20,5 Z');
            opacity: 0.8;
            animation: pawWalk 2s infinite;
        }

        .loading-2 .paw:nth-child(1) {
            top: 10px;
            left: 10px;
            animation-delay: 0s;
        }

        .loading-2 .paw:nth-child(2) {
            top: 50px;
            left: 40px;
            animation-delay: 0.2s;
        }

        .loading-2 .paw:nth-child(3) {
            top: 20px;
            left: 80px;
            animation-delay: 0.4s;
        }

        .loading-2 .paw:nth-child(4) {
            top: 60px;
            left: 110px;
            animation-delay: 0.6s;
        }

        /* ============ 加载动画3: 熊脸加载 ============ */
        .loading-3 .bear-face {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .loading-3 .face-circle {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff8e3c, #ff6a00);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .loading-3 .ear {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6a00;
            border-radius: 50%;
            top: -10px;
        }

        .loading-3 .ear.left {
            left: 10px;
            animation: earTwitchLeft 1.2s infinite;
        }

        .loading-3 .ear.right {
            right: 10px;
            animation: earTwitchRight 1.2s infinite;
        }

        .loading-3 .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #5a3a1e;
            border-radius: 50%;
            top: 35px;
        }

        .loading-3 .eye.left {
            left: 25px;
        }

        .loading-3 .eye.right {
            right: 25px;
        }

        .loading-3 .snout {
            position: absolute;
            width: 50px;
            height: 35px;
            background: #ffd6a5;
            border-radius: 50%;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-3 .nose {
            width: 20px;
            height: 15px;
            background: #5a3a1e;
            border-radius: 50%;
        }

        .loading-3 .progress-ring {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
        }

        .loading-3 .progress-ring-circle {
            stroke: #ffd6a5;
            stroke-width: 4;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transform-origin: center;
            transform: rotate(-90deg);
            animation: progress 1.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
            fill: transparent;
        }

        /* ============ 加载动画4: 睡觉熊 ============ */
        .loading-4 .sleeping-bear {
            position: relative;
            width: 120px;
            height: 100px;
        }

        .loading-4 .bear-body {
            position: absolute;
            width: 80px;
            height: 60px;
            background: linear-gradient(to right, #ff8e3c, #ff6a00);
            border-radius: 40px 40px 30px 30px;
            bottom: 0;
            left: 20px;
        }

        .loading-4 .bear-head {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, #ff8e3c, #ff6a00);
            border-radius: 50%;
            top: 10px;
            left: 30px;
        }

        .loading-4 .ear {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6a00;
            border-radius: 50%;
            top: 5px;
        }

        .loading-4 .ear.left {
            left: 15px;
        }

        .loading-4 .ear.right {
            right: 15px;
        }

        .loading-4 .eye {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #5a3a1e;
            border-radius: 50%;
            top: 30px;
        }

        .loading-4 .eye.left {
            left: 25px;
        }

        .loading-4 .eye.right {
            right: 25px;
        }

        .loading-4 .zzz {
            position: absolute;
            color: #ff6a00;
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            right: -30px;
            animation: zzzFloat 2s infinite;
        }

        .loading-4 .zzz:nth-child(1) {
            top: 25px;
            animation-delay: 0.3s;
        }

        .loading-4 .zzz:nth-child(2) {
            top: 45px;
            animation-delay: 0.6s;
        }

        .loading-4 .zzz:nth-child(3) {
            top: 65px;
            animation-delay: 0.9s;
        }

        /* ============ 加载动画5: 蜂蜜滴落 ============ */
        .loading-5 .honey-jar {
            position: relative;
            width: 80px;
            height: 100px;
        }

        .loading-5 .jar {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(to right, #ffb56b, #ff8e3c);
            border-radius: 10px 10px 30px 30px;
            bottom: 0;
            left: 10px;
            border: 3px solid #ff6a00;
            overflow: hidden;
        }

        .loading-5 .honey {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #ffd26f, #ffa500);
            border-radius: 0 0 25px 25px;
            height: 20%;
            animation: honeyFill 3s infinite alternate;
        }

        .loading-5 .honey-drop {
            position: absolute;
            width: 10px;
            height: 15px;
            background: #ffa500;
            border-radius: 0 0 5px 5px;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: honeyDrip 1.5s infinite;
        }

        .loading-5 .bubble {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bubbleRise 3s infinite;
        }

        .loading-5 .bubble:nth-child(1) {
            left: 15px;
            bottom: 15px;
            animation-delay: 0s;
        }

        .loading-5 .bubble:nth-child(2) {
            left: 35px;
            bottom: 25px;
            animation-delay: 0.5s;
        }

        .loading-5 .bubble:nth-child(3) {
            left: 25px;
            bottom: 40px;
            animation-delay: 1s;
        }

        /* ============ 动画关键帧 ============ */
        @keyframes pulse {
            0%, 100% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(60px) rotate(0deg); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); opacity: 0.8; }
        }

        @keyframes pawWalk {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes earTwitchLeft {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(-10deg); }
        }

        @keyframes earTwitchRight {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(10deg); }
        }

        @keyframes progress {
            0% { stroke-dashoffset: 283; }
            50% { stroke-dashoffset: 70; }
            100% { stroke-dashoffset: 283; }
        }

        @keyframes zzzFloat {
            0% { opacity: 0; transform: translateY(0); }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-40px); }
        }

        @keyframes honeyFill {
            0% { height: 20%; }
            100% { height: 80%; }
        }

        @keyframes honeyDrip {
            0%, 20% { height: 15px; bottom: -15px; }
            30% { height: 25px; bottom: -25px; }
            40%, 100% { height: 15px; bottom: -15px; }
        }

        @keyframes bubbleRise {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>熊熊卡 - 加载动画创意集</h1>
            <p class="subtitle">基于熊爪主题设计的多种创意加载动画，保持统一的暖色调风格，为您的应用增添趣味性</p>
        </header>
        
        <div class="loading-grid">
            <!-- 动画1: 熊爪旋转 -->
            <div class="loading-card">
                <h2 class="card-title">熊爪旋转</h2>
                <div class="loading-demo loading-1">
                    <div class="bear-loader"></div>
                    <i class="fas fa-heart loading-heart"></i>
                    <i class="fas fa-heart loading-heart"></i>
                    <i class="fas fa-heart loading-heart"></i>
                    <i class="fas fa-heart loading-heart"></i>
                </div>
                <p class="loading-text">中心熊爪旋转 + 爱心环绕效果</p>
            </div>
            
            <!-- 动画2: 熊爪脚印 -->
            <div class="loading-card">
                <h2 class="card-title">熊爪脚印</h2>
                <div class="loading-demo loading-2">
                    <div class="paw-track">
                        <div class="paw"></div>
                        <div class="paw"></div>
                        <div class="paw"></div>
                        <div class="paw"></div>
                    </div>
                </div>
                <p class="loading-text">熊爪脚印呼吸动画序列</p>
            </div>
            
            <!-- 动画3: 熊脸加载 -->
            <div class="loading-card">
                <h2 class="card-title">熊脸加载</h2>
                <div class="loading-demo loading-3">
                    <div class="bear-face">
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                        <div class="face-circle">
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                            <div class="snout">
                                <div class="nose"></div>
                            </div>
                        </div>
                        <svg class="progress-ring" viewBox="0 0 100 100">
                            <circle class="progress-ring-circle" r="45" cx="50" cy="50"></circle>
                        </svg>
                    </div>
                </div>
                <p class="loading-text">熊脸动画 + 进度环</p>
            </div>
            
            <!-- 动画4: 睡觉熊 -->
            <div class="loading-card">
                <h2 class="card-title">睡觉熊</h2>
                <div class="loading-demo loading-4">
                    <div class="sleeping-bear">
                        <div class="bear-body"></div>
                        <div class="bear-head">
                            <div class="ear left"></div>
                            <div class="ear right"></div>
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                        </div>
                        <div class="zzz">z</div>
                        <div class="zzz">z</div>
                        <div class="zzz">z</div>
                    </div>
                </div>
                <p class="loading-text">睡觉熊呼吸 + ZZZ动画</p>
            </div>
            
            <!-- 动画5: 蜂蜜滴落 -->
            <div class="loading-card">
                <h2 class="card-title">蜂蜜罐</h2>
                <div class="loading-demo loading-5">
                    <div class="honey-jar">
                        <div class="jar">
                            <div class="honey"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="honey-drop"></div>
                        </div>
                    </div>
                </div>
                <p class="loading-text">蜂蜜滴落 + 气泡上升动画</p>
            </div>
        </div>
    </div>

    <script>
        // 添加简单的交互效果
        document.querySelectorAll('.loading-card').forEach(card => {
            card.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
