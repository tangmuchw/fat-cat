<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊熊卡·难开口？派熊出征</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff9f2 0%, #fef4eb 100%);
            color: #8B4513;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 80px;
            position: relative;
        }

        /* 紧凑型英雄区域 */
        .compact-hero {
            background: linear-gradient(to right, #ffb88c, #ff8d6b);
            border-radius: 0 0 20px 20px;
            padding: 15px 20px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(190, 130, 90, 0.2);
            margin-bottom: 20px;
        }

        /* 其他原有样式保持不变... */

        /* 优化后的幸运卡区域 - 更紧凑 */
        .lucky-section {
            background: linear-gradient(135deg, #f8ecc9 0%, #f5d7a1 100%);
            border-radius: 20px;
            padding: 18px 15px;
            margin: 0 20px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 6px 20px rgba(190, 150, 80, 0.1),
                inset 0 -2px 8px rgba(255, 255, 255, 0.6),
                inset 0 2px 8px rgba(255, 255, 255, 0.8);
            border: 2px dashed rgba(255, 200, 100, 0.6);
        }

        .lucky-header {
            position: relative;
            margin-bottom: 15px;
            z-index: 3;
        }

        .lucky-title {
            font-size: 18px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 6px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            position: relative;
            display: inline-block;
            padding: 0 15px;
        }

        .lucky-title::before,
        .lucky-title::after {
            content: "✦";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #FF8C00;
            font-size: 14px;
            animation: sparkle 1.5s infinite;
        }

        .lucky-title::before {
            left: -3px;
        }

        .lucky-title::after {
            right: -3px;
        }

        .lucky-subtitle {
            font-size: 13px;
            color: #A0522D;
            max-width: 85%;
            margin: 0 auto;
        }

        .lucky-content {
            position: relative;
            padding: 15px 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .lucky-card-container {
            perspective: 800px;
            width: 170px;
            height: 125px;
            margin: 10px auto;
            position: relative;
            z-index: 2;
        }

        .lucky-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.2);
            cursor: pointer;
        }

        .lucky-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 12px;
            text-align: center;
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #ffd8a8 0%, #ffb347 100%);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .card-back {
            background: linear-gradient(135deg, #ffffff 0%, #fff9f2 100%);
            border: 2px solid #ffb347;
            transform: rotateY(180deg);
        }

        .card-icon {
            font-size: 36px;
            color: #8B4513;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .card-text {
            font-size: 16px;
            font-weight: bold;
            color: #8B4513;
        }

        .card-message {
            font-size: 12px;
            color: #A0522D;
            line-height: 1.3;
        }

        .lucky-button {
            background: linear-gradient(135deg, #ffb347 0%, #ff8c00 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(190, 130, 90, 0.25);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 3;
            margin-top: 15px;
        }

        .lucky-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(190, 130, 90, 0.35);
        }

        .lucky-button:active {
            transform: translateY(1px);
        }

        .lucky-button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 18px;
            height: 180%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .lucky-button:hover::after {
            left: 120%;
        }

        /* 装饰元素 */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FF8C00;
            border-radius: 2px;
            opacity: 0;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: #FFD700;
            font-size: 14px;
            opacity: 0;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            z-index: 1;
        }

        /* 新增动画效果 */
        @keyframes sparkle {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-15px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(150px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes star-twinkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes bubble-rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }

            20% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-120px) scale(1.2);
                opacity: 0;
            }
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .lucky-section {
                margin: 0 15px 20px;
                padding: 15px 10px;
            }

            .lucky-title {
                font-size: 17px;
            }

            .lucky-subtitle {
                font-size: 12px;
            }

            .lucky-card-container {
                width: 150px;
                height: 110px;
            }

            .card-icon {
                font-size: 32px;
            }

            .card-text {
                font-size: 14px;
            }

            .lucky-button {
                padding: 8px 20px;
                font-size: 13px;
            }
        }

        /* 其他原有样式保持不变... */
    </style>
</head>

<body>
    <div class="container">

        <!-- 优化后的幸运卡随机发送区域 -->
        <div class="lucky-section">
            <div class="lucky-header">
                <div class="lucky-title">幸运卡 · 随机发送</div>
                <div class="lucky-subtitle">每天抽取一张专属幸运卡，收获惊喜祝福</div>
            </div>

            <div class="lucky-content">
                <!-- 幸运卡片 -->
                <div class="lucky-card-container">
                    <div class="lucky-card" id="luckyCard">
                        <div class="card-face card-front">
                            <i class="fas fa-gift card-icon"></i>
                            <div class="card-text">点击抽取幸运卡</div>
                        </div>
                        <div class="card-face card-back">
                            <i class="fas fa-heart card-icon" id="cardIcon"></i>
                            <div class="card-text" id="cardTitle">夸夸卡</div>
                            <div class="card-message" id="cardMessage">你今天的表现真的很棒！</div>
                        </div>
                    </div>
                </div>

                <button class="lucky-button" id="getLuckyBtn">
                    <i class="fas fa-magic"></i> 获取今日幸运卡
                </button>
            </div>
        </div>

        <!-- 职场感谢卡专区 -->
        <div class="work-thanks-section">
            <!-- 内容保持不变 -->
        </div>

        <!-- 其他页面内容保持不变... -->
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <!-- 内容保持不变 -->
    </div>

    <script>
        // 幸运卡功能
        const luckyCard = document.getElementById('luckyCard');
        const getLuckyBtn = document.getElementById('getLuckyBtn');
        const cardIcon = document.getElementById('cardIcon');
        const cardTitle = document.getElementById('cardTitle');
        const cardMessage = document.getElementById('cardMessage');

        // 幸运卡数据
        const cardData = [
            { type: '夸夸卡', icon: 'fa-star', color: '#FF6B6B', message: '你今天的表现真的很出色！继续保持！' },
            { type: '鼓励卡', icon: 'fa-thumbs-up', color: '#4CAF50', message: '相信自己，你比想象中更强大！' },
            { type: '感恩卡', icon: 'fa-hands-helping', color: '#2196F3', message: '感谢你的存在，让世界更美好！' },
            { type: '能量卡', icon: 'fa-bolt', color: '#FF9800', message: '充满能量的一天在等待着你！' },
            { type: '祝福卡', icon: 'fa-heart', color: '#E91E63', message: '愿你今天被温柔以待，好事连连！' },
            { type: '惊喜卡', icon: 'fa-gift', color: '#9C27B0', message: '生活处处有惊喜，今天属于你！' },
            { type: '幸运卡', icon: 'fa-clover', color: '#4CAF50', message: '幸运女神今天会眷顾你的！' },
            { type: '勇气卡', icon: 'fa-shield-alt', color: '#3F51B5', message: '你有足够的勇气面对任何挑战！' }
        ];

        // 卡片点击事件
        luckyCard.addEventListener('click', function () {
            if (!this.classList.contains('flipped')) {
                getRandomCard();
            }
        });

        // 按钮点击事件
        getLuckyBtn.addEventListener('click', getRandomCard);

        // 获取随机卡片
        function getRandomCard() {
            // 创建装饰效果
            createConfetti();

            // 短暂延迟后显示卡片
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * cardData.length);
                const card = cardData[randomIndex];

                // 更新卡片内容
                cardIcon.className = `fas ${card.icon} card-icon`;
                cardTitle.textContent = card.type;
                cardTitle.style.color = card.color;
                cardMessage.textContent = card.message;

                // 翻转卡片
                luckyCard.classList.add('flipped');

                // 显示通知
                showNotification(`获得${card.type}: ${card.message}`);
            }, 600);
        }

        // 创建五彩纸屑效果
        function createConfetti() {
            const container = document.querySelector('.lucky-content');

            // 创建五彩纸屑
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 20}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.animation = `confetti-fall ${Math.random() * 1.5 + 0.8}s linear forwards`;
                container.appendChild(confetti);

                // 动画结束后移除元素
                setTimeout(() => {
                    confetti.remove();
                }, 1800);
            }

            // 创建闪烁星星
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '<i class="fas fa-star"></i>';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.fontSize = `${Math.random() * 8 + 10}px`;
                star.style.animation = `star-twinkle ${Math.random() * 1.5 + 0.8}s ease-in-out ${Math.random() * 0.5}s forwards`;
                container.appendChild(star);

                // 动画结束后移除元素
                setTimeout(() => {
                    star.remove();
                }, 2500);
            }

            // 创建上升气泡
            for (let i = 0; i < 6; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${80 + Math.random() * 20}%`;
                bubble.style.width = `${Math.random() * 12 + 8}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.animation = `bubble-rise ${Math.random() * 2 + 1.5}s ease-in forwards`;
                container.appendChild(bubble);

                // 动画结束后移除元素
                setTimeout(() => {
                    bubble.remove();
                }, 3500);
            }
        }

        // 显示通知
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '100px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = '#FF8C00';
            notification.style.color = 'white';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '25px';
            notification.style.boxShadow = '0 3px 12px rgba(190, 130, 90, 0.35)';
            notification.style.zIndex = '1000';
            notification.style.fontWeight = 'bold';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s';
            notification.textContent = message;

            document.body.appendChild(notification);

            // 显示通知
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);

            // 隐藏通知
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 1800);
        }

        // 其他原有JavaScript保持不变...
    </script>
</body>

</html>
