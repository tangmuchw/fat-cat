<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用卡片预览弹窗</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-color: #6c757d;
            --secondary-color: #5a6268;
            --accent-color: #ff8d6b;
            --text-color: #495057;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
        }

        body {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .main-content {
            text-align: center;
            max-width: 800px;
            padding: 30px;
        }

        .main-title {
            font-size: 42px;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .main-subtitle {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .card-types {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }

        .card-type {
            width: 160px;
            height: 200px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .card-type:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card-type .cover {
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-type .label {
            height: 30%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 16px;
            color: var(--text-color);
        }

        .card-type-1 .cover { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
        .card-type-2 .cover { background: linear-gradient(45deg, #a1c4fd, #c2e9fb); }
        .card-type-3 .cover { background: linear-gradient(45deg, #ffecd2, #fcb69f); }
        .card-type-4 .cover { background: linear-gradient(45deg, #84fab0, #8fd3f4); }

        .card-preview-btn {
            padding: 16px 45px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .card-preview-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .card-preview-btn:active {
            transform: translateY(-2px);
        }

        .card-preview-btn i {
            margin-right: 10px;
        }

        /* 底部弹出层 */
        .bottom-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .bottom-sheet-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .bottom-sheet {
            position: fixed;
            left: 0;
            bottom: -100%;
            width: 100%;
            max-height: 90vh;
            background: var(--card-bg);
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transition: bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
        }

        .bottom-sheet-overlay.active .bottom-sheet {
            bottom: 0;
        }

        /* 拖拽手柄 */
        .drag-handle {
            width: 60px;
            height: 6px;
            background: #adb5bd;
            border-radius: 3px;
            margin: 15px auto;
            cursor: pointer;
            transition: background 0.3s;
        }

        .drag-handle:hover {
            background: var(--primary-color);
        }

        /* 卡片内容 */
        .navbar {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        .navbar h1 {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
        }

        .preview-cover {
            height: 220px;
            background: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .cover-content {
            text-align: center;
            color: var(--text-color);
            z-index: 2;
            padding: 20px;
        }
        
        .cover-content h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .cover-content p {
            font-size: 18px;
            opacity: 0.9;
            font-style: italic;
        }
        
        .card-content {
            padding: 25px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .content-section {
            margin-bottom: 25px;
        }
        
        .content-section:last-child {
            margin-bottom: 0;
        }
        
        .content-label {
            display: block;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .content-value {
            font-size: 16px;
            color: var(--text-color);
            padding: 12px 15px;
            background: var(--light-bg);
            border-radius: 12px;
            border-left: 3px solid var(--accent-color);
        }
        
        .content-title {
            font-size: 22px;
            font-weight: bold;
            color: var(--text-color);
            text-align: center;
            margin: 25px 0;
            position: relative;
            padding-bottom: 15px;
        }
        
        .content-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        .content-text {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text-color);
            background: var(--light-bg);
            padding: 18px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }
        
        .feedback-section {
            padding: 15px 25px;
            background: var(--light-bg);
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        .feedback-title {
            text-align: center;
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .feedback-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .feedback-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .feedback-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
        }
        
        .feedback-btn.active {
            background: rgba(255, 141, 107, 0.1);
            border-color: var(--accent-color);
        }
        
        .feedback-icon {
            font-size: 28px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .feedback-btn:hover .feedback-icon {
            transform: scale(1.2);
        }
        
        .feedback-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .action-section {
            padding: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: white;
            border-top: 1px solid var(--border-color);
        }
        
        .action-btn {
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .action-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn-close {
            background: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .btn-send {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 0 2px transparent;
            transition: all 0.3s;
        }
        
        .theme-btn.active {
            box-shadow: 0 0 0 2px var(--text-color);
        }
        
        .theme-1 { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
        .theme-2 { background: linear-gradient(45deg, #a1c4fd, #c2e9fb); }
        .theme-3 { background: linear-gradient(45deg, #ffecd2, #fcb69f); }
        .theme-4 { background: linear-gradient(45deg, #84fab0, #8fd3f4); }
        
        .feedback-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .feedback-toast.show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 32px;
            }
            
            .card-types {
                gap: 15px;
            }
            
            .card-type {
                width: 140px;
                height: 180px;
            }
            
            .preview-cover {
                height: 180px;
            }
            
            .cover-content h2 {
                font-size: 26px;
            }
            
            .card-content {
                padding: 20px 15px;
            }
            
            .content-title {
                font-size: 20px;
                margin: 20px 0;
            }
            
            .content-text {
                font-size: 15px;
                padding: 15px;
            }
            
            .feedback-section {
                padding: 15px;
            }
            
            .feedback-options {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .feedback-btn {
                padding: 12px 15px;
                min-width: calc(33.333% - 10px);
            }
            
            .action-section {
                padding: 20px 15px;
                gap: 15px;
            }
            
            .action-btn {
                padding: 12px 20px;
                font-size: 15px;
                flex: 1;
            }
        }
        
        @media (max-width: 480px) {
            .card-type {
                width: calc(50% - 10px);
            }
            
            .cover-content h2 {
                font-size: 22px;
            }
            
            .cover-content p {
                font-size: 16px;
            }
        }
        
        .info-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-top: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-width: 800px;
        }
        
        .info-title {
            text-align: center;
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .info-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-card {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .info-card i {
            font-size: 36px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .info-card h3 {
            color: var(--text-color);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="main-title">通用卡片预览系统</h1>
        <p class="main-subtitle">支持多种卡片类型预览，主题可自定义，适用于各种场景</p>
        
        <div class="theme-selector">
            <div class="theme-btn theme-1 active" data-theme="1"></div>
            <div class="theme-btn theme-2" data-theme="2"></div>
            <div class="theme-btn theme-3" data-theme="3"></div>
            <div class="theme-btn theme-4" data-theme="4"></div>
        </div>
        
        <div class="card-types">
            <div class="card-type card-type-1" data-type="感谢卡">
                <div class="cover">感谢卡</div>
                <div class="label">感谢卡</div>
            </div>
            <div class="card-type card-type-2" data-type="生日卡">
                <div class="cover">生日卡</div>
                <div class="label">生日卡</div>
            </div>
            <div class="card-type card-type-3" data-type="邀请卡">
                <div class="cover">邀请卡</div>
                <div class="label">邀请卡</div>
            </div>
            <div class="card-type card-type-4" data-type="祝福卡">
                <div class="cover">祝福卡</div>
                <div class="label">祝福卡</div>
            </div>
        </div>
        
        <button class="card-preview-btn" id="openSheetBtn">
            <i class="fas fa-eye"></i> 预览当前卡片
        </button>
        
        <div class="info-section">
            <h2 class="info-title">系统特点</h2>
            <div class="info-content">
                <div class="info-card">
                    <i class="fas fa-palette"></i>
                    <h3>多主题支持</h3>
                    <p>支持多种配色主题，满足不同场景需求</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>响应式设计</h3>
                    <p>完美适配各种屏幕尺寸和设备</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-bolt"></i>
                    <h3>快速预览</h3>
                    <p>一键预览卡片效果，操作简单便捷</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部弹出层 -->
    <div class="bottom-sheet-overlay" id="sheetOverlay"></div>
    <div class="bottom-sheet" id="bottomSheet">
        <div class="drag-handle" id="dragHandle"></div>
        
        <div class="navbar">
            <h1>卡片预览</h1>
        </div>
        
        <div class="preview-cover">
            <div class="cover-content">
                <h2 id="cardTitle">卡片标题</h2>
                <p id="cardSubtitle">卡片副标题描述</p>
            </div>
        </div>
        
        <div class="card-content">
            <div class="content-section">
                <span class="content-label">卡片类型</span>
                <div class="content-value" id="cardType">通用卡片</div>
            </div>
            
            <div class="content-title" id="cardMainTitle">卡片主要内容标题</div>
            
            <div class="content-section">
                <span class="content-label">内容正文</span>
                <div class="content-text" id="cardContent">
                    这里是卡片的具体内容区域，可以展示详细的文字信息。
                    支持多行文本显示，自动适应容器大小。
                    用户可以根据实际需要自定义内容。
                </div>
            </div>
            
            <div class="feedback-section">
                <div class="feedback-title">这张卡片对您有帮助吗？</div>
                <div class="feedback-options">
                    <div class="feedback-btn" id="helpfulBtn">
                        <div class="feedback-icon">😊</div>
                        <div class="feedback-text">帮到我了</div>
                    </div>
                    <div class="feedback-btn" id="suggestionBtn">
                        <div class="feedback-icon">🤔</div>
                        <div class="feedback-text">建议改改</div>
                    </div>
                    <div class="feedback-btn" id="shareBtn">
                        <div class="feedback-icon">❤️</div>
                        <div class="feedback-text">值得分享</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-section">
            <button class="action-btn btn-close" id="closeBtn">
                <i class="fas fa-times"></i> 关闭
            </button>
            <button class="action-btn btn-send" id="sendBtn">
                <i class="fas fa-paper-plane"></i> 发送卡片
            </button>
        </div>
    </div>
    
    <div class="feedback-toast" id="feedbackToast">感谢您的反馈！</div>

    <script>
        // 获取DOM元素
        const openSheetBtn = document.getElementById('openSheetBtn');
        const sheetOverlay = document.getElementById('sheetOverlay');
        const bottomSheet = document.getElementById('bottomSheet');
        const dragHandle = document.getElementById('dragHandle');
        const helpfulBtn = document.getElementById('helpfulBtn');
        const suggestionBtn = document.getElementById('suggestionBtn');
        const shareBtn = document.getElementById('shareBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sendBtn = document.getElementById('sendBtn');
        const feedbackToast = document.getElementById('feedbackToast');
        
        // 卡片元素
        const cardTitle = document.getElementById('cardTitle');
        const cardSubtitle = document.getElementById('cardSubtitle');
        const cardType = document.getElementById('cardType');
        const cardMainTitle = document.getElementById('cardMainTitle');
        const cardContent = document.getElementById('cardContent');
        
        // 主题按钮
        const themeButtons = document.querySelectorAll('.theme-btn');
        // 卡片类型
        const cardTypeElements = document.querySelectorAll('.card-type');
        
        // 当前选择的主题
        let currentTheme = 1;
        // 当前卡片类型
        let currentCardType = "感谢卡";
        
        // 卡片数据
        const cardData = {
            "感谢卡": {
                title: "真心感谢",
                subtitle: "您的帮助让一切变得不同",
                type: "感谢卡",
                mainTitle: "真心感谢你的无私帮助！",
                content: "真心感谢你在项目最后阶段帮我修改PPT！你的专业建议让整个展示焕然一新。加班到深夜帮我调整排版和设计，这份付出我铭记于心。PPT最终获得了领导高度评价，这完全归功于你的帮助！"
            },
            "生日卡": {
                title: "生日快乐",
                subtitle: "愿你的每一天都充满阳光",
                type: "生日卡",
                mainTitle: "祝你生日快乐！",
                content: "在这个特别的日子里，愿你被幸福环绕，被快乐拥抱。愿你的生日充满欢笑和温馨，愿新的一年带给你无尽的快乐和成功。祝你心想事成，万事如意！"
            },
            "邀请卡": {
                title: "诚挚邀请",
                subtitle: "期待您的光临",
                type: "邀请卡",
                mainTitle: "诚邀您参加我们的活动",
                content: "我们诚挚地邀请您参加将于2023年12月15日举行的年度庆典活动。活动将在城市会议中心举行，届时将有精彩演讲、交流环节和晚宴。期待您的莅临，与我们共度美好时光！"
            },
            "祝福卡": {
                title: "美好祝福",
                subtitle: "传递温暖与关怀",
                type: "祝福卡",
                mainTitle: "送上最真挚的祝福",
                content: "在这美好的日子里，送上我最真挚的祝福。愿你的人生道路洒满阳光，愿你的事业蒸蒸日上，愿你的生活充满欢笑与幸福。无论何时何地，都请记得有人一直在为你祝福！"
            }
        };
        
        // 设置卡片内容
        function setCardContent(type) {
            const data = cardData[type];
            cardTitle.textContent = data.title;
            cardSubtitle.textContent = data.subtitle;
            cardType.textContent = data.type;
            cardMainTitle.textContent = data.mainTitle;
            cardContent.textContent = data.content;
            currentCardType = type;
        }
        
        // 初始化卡片内容
        setCardContent(currentCardType);
        
        // 打开底部弹出层
        openSheetBtn.addEventListener('click', function() {
            sheetOverlay.classList.add('active');
            bottomSheet.style.bottom = '0';
        });
        
        // 关闭底部弹出层
        function closeSheet() {
            sheetOverlay.classList.remove('active');
            bottomSheet.style.bottom = '-100%';
        }
        
        closeBtn.addEventListener('click', closeSheet);
        
        // 点击遮罩层关闭弹出层
        sheetOverlay.addEventListener('click', closeSheet);
        
        // 拖拽关闭功能
        let startY = 0;
        let startBottom = 0;
        
        dragHandle.addEventListener('mousedown', function(e) {
            startY = e.clientY;
            startBottom = parseInt(getComputedStyle(bottomSheet).bottom);
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', endDrag);
        });
        
        dragHandle.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            startBottom = parseInt(getComputedStyle(bottomSheet).bottom);
            document.addEventListener('touchmove', handleDrag);
            document.addEventListener('touchend', endDrag);
        });
        
        function handleDrag(e) {
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const deltaY = startY - clientY;
            const newBottom = startBottom + deltaY;
            
            if (newBottom > 0) {
                bottomSheet.style.bottom = newBottom + 'px';
            }
        }
        
        function endDrag() {
            document.removeEventListener('mousemove', handleDrag);
            document.removeEventListener('touchmove', handleDrag);
            
            const currentBottom = parseInt(getComputedStyle(bottomSheet).bottom);
            if (currentBottom > 100) {
                closeSheet();
            } else {
                bottomSheet.style.bottom = '0';
            }
        }
        
        // 反馈按钮点击事件
        helpfulBtn.addEventListener('click', function() {
            showFeedback('帮到我了');
            this.classList.add('active');
            suggestionBtn.classList.remove('active');
            shareBtn.classList.remove('active');
        });
        
        suggestionBtn.addEventListener('click', function() {
            showFeedback('建议已收到');
            this.classList.add('active');
            helpfulBtn.classList.remove('active');
            shareBtn.classList.remove('active');
        });
        
        shareBtn.addEventListener('click', function() {
            showFeedback('感谢分享');
            this.classList.add('active');
            helpfulBtn.classList.remove('active');
            suggestionBtn.classList.remove('active');
        });
        
        // 发送按钮
        sendBtn.addEventListener('click', function() {
            showFeedback('卡片已发送！');
            setTimeout(closeSheet, 1500);
        });
        
        // 显示反馈提示
        function showFeedback(message) {
            feedbackToast.textContent = message;
            feedbackToast.classList.add('show');
            
            setTimeout(() => {
                feedbackToast.classList.remove('show');
            }, 2000);
        }
        
        // 主题切换
        themeButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                // 移除所有active类
                themeButtons.forEach(b => b.classList.remove('active'));
                // 添加active类到当前按钮
                this.classList.add('active');
                
                // 更新当前主题
                currentTheme = this.dataset.theme;
                
                // 根据主题更新CSS变量
                updateTheme(currentTheme);
            });
        });
        
        // 卡片类型选择
        cardTypeElements.forEach(card => {
            card.addEventListener('click', function() {
                const type = this.dataset.type;
                setCardContent(type);
            });
        });
        
        // 更新主题
        function updateTheme(theme) {
            const root = document.documentElement;
            
            switch(theme) {
                case "1":
                    root.style.setProperty('--primary-color', '#ff9a9e');
                    root.style.setProperty('--secondary-color', '#fad0c4');
                    root.style.setProperty('--accent-color', '#ff6b6b');
                    break;
                case "2":
                    root.style.setProperty('--primary-color', '#a1c4fd');
                    root.style.setProperty('--secondary-color', '#c2e9fb');
                    root.style.setProperty('--accent-color', '#4dabf7');
                    break;
                case "3":
                    root.style.setProperty('--primary-color', '#ffecd2');
                    root.style.setProperty('--secondary-color', '#fcb69f');
                    root.style.setProperty('--accent-color', '#ff922b');
                    break;
                case "4":
                    root.style.setProperty('--primary-color', '#84fab0');
                    root.style.setProperty('--secondary-color', '#8fd3f4');
                    root.style.setProperty('--accent-color', '#20c997');
                    break;
            }
        }
        
        // 添加按钮悬停动画
        const feedbackBtns = document.querySelectorAll('.feedback-btn');
        feedbackBtns.forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 8px 15px rgba(0, 0, 0, 0.1)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });
    </script>
</body>
</html>
