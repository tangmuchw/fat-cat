<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊熊卡 - 主题橙色弹框</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff9f2 0%, #fef4eb 100%);
            color: #8B4513;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .demo-container {
            max-width: 480px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .demo-title {
            font-size: 32px;
            color: #FF8C00;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(139, 69, 19, 0.2);
            position: relative;
            display: inline-block;
        }

        .demo-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #FF8C00;
            border-radius: 2px;
        }

        .demo-desc {
            font-size: 18px;
            color: #8B4513;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .func-card {
            background: #FEF4EB;
            border-radius: 20px;
            padding: 25px;
            max-width: 320px;
            margin: 0 auto 40px;
            box-shadow:
                0 10px 25px rgba(190, 130, 90, 0.15),
                inset 0 -2px 10px rgba(255, 255, 255, 0.7),
                inset 0 2px 10px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 220, 200, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .func-card:hover {
            transform: translateY(-5px);
            box-shadow:
                0 15px 35px rgba(190, 130, 90, 0.25),
                inset 0 -2px 10px rgba(255, 255, 255, 0.7),
                inset 0 2px 10px rgba(255, 255, 255, 0.8);
        }

        .func-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffb88c 0%, #ff8d6b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 28px;
            box-shadow: 0 6px 15px rgba(190, 130, 90, 0.3);
        }

        .func-name {
            font-size: 22px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 10px;
        }

        .func-desc {
            font-size: 16px;
            color: #A0522D;
            line-height: 1.5;
        }

        /* 主题橙色弹框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-box {
            background: white;
            border-radius: 25px;
            width: 85%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(139, 69, 19, 0.3);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .modal-overlay.active .modal-box {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            background: linear-gradient(135deg, #ff9e6d 0%, #ff7048 100%);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .modal-title {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .modal-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
        }

        /* 熊爪装饰 */
        .modal-paw {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            z-index: 1;
        }

        .modal-paw::before,
        .modal-paw::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            top: -10px;
        }

        .modal-paw::before {
            left: 15px;
        }

        .modal-paw::after {
            right: 15px;
        }

        .paw-1 {
            top: -20px;
            left: -20px;
            transform: rotate(45deg);
        }

        .paw-2 {
            bottom: -30px;
            right: -20px;
            transform: rotate(220deg);
        }

        /* 内容区域 */
        .modal-content {
            padding: 30px 25px;
            text-align: center;
        }

        .modal-icon {
            font-size: 50px;
            color: #FF8C00;
            margin-bottom: 20px;
        }

        .modal-text {
            font-size: 18px;
            color: #8B4513;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .modal-text strong {
            color: #FF8C00;
            font-weight: bold;
        }

        /* 按钮区域 */
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 0 20px 25px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            max-width: 150px;
            box-shadow: 0 4px 15px rgba(190, 130, 90, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .modal-btn:hover::before {
            transform: translateX(0);
        }

        .btn-confirm {
            background: linear-gradient(135deg, #ff9e6d 0%, #ff7048 100%);
            color: white;
        }

        .btn-cancel {
            background: #FEF4EB;
            color: #8B4513;
            border: 2px solid #FF8C00;
        }

        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.4);
        }

        /* 主题装饰 */
        .honeycomb {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.2);
            z-index: 1;
            animation: float 4s ease-in-out infinite;
        }

        .honeycomb-1 {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }

        .honeycomb-2 {
            top: 20px;
            right: 20px;
            animation-delay: 1s;
        }

        .honeycomb-3 {
            bottom: 20px;
            left: 20px;
            animation-delay: 2s;
        }

        /* 动画效果 */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <h1 class="demo-title">熊熊卡主题弹框</h1>
        <p class="demo-desc">点击下方功能卡片体验主题橙色登录提示弹框<br>包含温暖治愈的熊主题元素和友好的交互设计</p>

        <div class="func-card" id="demoCard">
            <div class="func-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="func-content">
                <div class="func-name">爪印邮局</div>
                <div class="func-desc">查看和管理您发送与接收的卡片</div>
            </div>
        </div>

        <div class="honeycomb honeycomb-1">
            <i class="fas fa-honey-pot"></i>
        </div>
        <div class="honeycomb honeycomb-2">
            <i class="fas fa-honey-pot"></i>
        </div>
        <div class="honeycomb honeycomb-3">
            <i class="fas fa-honey-pot"></i>
        </div>
    </div>

    <!-- 主题橙色弹框 -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-box">
            <div class="modal-header">
                <div class="modal-paw paw-1"></div>
                <div class="modal-paw paw-2"></div>
                <h2 class="modal-title">小熊温馨提示</h2>
                <p class="modal-subtitle">登录解锁完整功能</p>
            </div>
            <div class="modal-content">
                <div class="modal-icon">
                    <i class="fas fa-paw pulse"></i>
                </div>
                <p class="modal-text">
                    您需要<strong>登录账号</strong>才能使用<br>
                    <strong>爪印邮局</strong>功能哦～
                </p>
                <p class="modal-text">
                    登录后可以保存您的卡片记录<br>
                    并享受更多<strong>暖心服务</strong>！
                </p>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-confirm" id="confirmBtn">
                    <i class="fas fa-sign-in-alt"></i> 立即登录
                </button>
                <button class="modal-btn btn-cancel" id="cancelBtn">
                    <i class="far fa-clock"></i> 稍后再说
                </button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const demoCard = document.getElementById('demoCard');
        const loginModal = document.getElementById('loginModal');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // 点击功能卡片显示弹框
        demoCard.addEventListener('click', function() {
            loginModal.classList.add('active');
        });

        // 确认按钮点击事件
        confirmBtn.addEventListener('click', function() {
            loginModal.classList.remove('active');
            showNotification('即将前往登录页面...', 'confirm');
        });

        // 取消按钮点击事件
        cancelBtn.addEventListener('click', function() {
            loginModal.classList.remove('active');
            showNotification('已取消登录，继续浏览', 'cancel');
        });

        // 点击遮罩层关闭弹框
        loginModal.addEventListener('click', function(e) {
            if (e.target === loginModal) {
                loginModal.classList.remove('active');
            }
        });

        // 显示通知
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '100px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = type === 'confirm' ? '#FF8C00' : '#A0522D';
            notification.style.color = 'white';
            notification.style.padding = '14px 30px';
            notification.style.borderRadius = '30px';
            notification.style.boxShadow = '0 6px 20px rgba(190, 130, 90, 0.4)';
            notification.style.zIndex = '1000';
            notification.style.fontWeight = 'bold';
            notification.style.fontSize = '18px';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s, transform 0.3s';
            notification.style.transform = 'translate(-50%, 20px)';
            notification.textContent = message;
            
            // 添加图标
            const icon = document.createElement('i');
            icon.className = type === 'confirm' ? 'fas fa-check' : 'fas fa-paw';
            icon.style.marginRight = '10px';
            notification.insertBefore(icon, notification.firstChild);

            document.body.appendChild(notification);

            // 显示通知
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translate(-50%, 0)';
            }, 10);

            // 隐藏通知
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translate(-50%, -10px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2500);
        }
    </script>
</body>

</html>
