<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊熊卡 - 卡片预览与反馈功能</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff9f2 0%, #fef4eb 100%);
            color: #8B4513;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(139, 69, 19, 0.15);
            overflow: hidden;
            position: relative;
        }

        /* 顶部导航 */
        .navbar {
            background: linear-gradient(to right, #ff8d6b, #ffb88c);
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        .navbar h1 {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
        }

        .navbar p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* 预览卡片区域 */
        .preview-cover {
            height: 220px;
            background: linear-gradient(45deg, #ffc8a8, #ff9b7b);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .cover-content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 20px;
        }
        
        .cover-content h2 {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .cover-content p {
            font-size: 18px;
            opacity: 0.95;
            font-style: italic;
        }
        
        .preview-cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 182, 112, 0.3), rgba(255, 140, 0, 0.3));
        }
        
        /* 卡片内容区域 */
        .card-content {
            padding: 25px;
        }
        
        .content-section {
            margin-bottom: 25px;
        }
        
        .content-section:last-child {
            margin-bottom: 0;
        }
        
        .content-label {
            display: block;
            font-size: 14px;
            color: #A0522D;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .content-value {
            font-size: 16px;
            color: #8B4513;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            border-left: 3px solid #ff8d6b;
        }
        
        .content-title {
            font-size: 22px;
            font-weight: bold;
            color: #8B4513;
            text-align: center;
            margin: 25px 0;
            position: relative;
            padding-bottom: 15px;
        }
        
        .content-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #ff8d6b;
            border-radius: 2px;
        }
        
        .content-text {
            font-size: 16px;
            line-height: 1.7;
            color: #5a3a1e;
            background: rgba(255, 255, 255, 0.7);
            padding: 18px;
            border-radius: 15px;
            border: 1px solid rgba(255, 214, 165, 0.5);
            box-shadow: inset 0 0 10px rgba(255, 214, 165, 0.3);
        }
        
        /* 用户反馈区域 - 新增 */
        .feedback-section {
            padding: 15px 25px;
            background: rgba(255, 245, 230, 0.8);
            border-top: 1px solid rgba(255, 214, 165, 0.5);
            border-bottom: 1px solid rgba(255, 214, 165, 0.5);
        }
        
        .feedback-title {
            text-align: center;
            font-size: 16px;
            color: #8B4513;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .feedback-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .feedback-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px 20px;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(190, 130, 90, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .feedback-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(190, 130, 90, 0.2);
            border-color: #ff8d6b;
        }
        
        .feedback-btn.active {
            background: rgba(255, 214, 165, 0.3);
            border-color: #ff8d6b;
        }
        
        .feedback-icon {
            font-size: 28px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            color: #8B4513; /* 确保图标颜色一致 */
        }
        
        .feedback-btn:hover .feedback-icon {
            transform: scale(1.2);
        }
        
        .feedback-text {
            font-size: 14px;
            font-weight: 500;
            color: #8B4513;
        }
        
        .feedback-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .feedback-btn:active::after {
            opacity: 1;
        }
        
        /* 操作按钮区域 */
        .action-section {
            padding: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .action-btn {
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(190, 130, 90, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .action-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(190, 130, 90, 0.25);
        }
        
        .action-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        .action-btn:hover::after {
            left: 120%;
        }
        
        .btn-close {
            background: white;
            color: #8B4513;
            border: 1px solid #ffb88c;
        }
        
        .btn-send {
            background: linear-gradient(to right, #ff8d6b, #ff6a00);
            color: white;
        }
        
        /* 熊装饰元素 */
        .bear-decoration {
            position: absolute;
            width: 70px;
            height: 70px;
            bottom: 20px;
            right: 20px;
            z-index: 5;
        }
        
        .bear-decoration .bear-body {
            width: 45px;
            height: 45px;
            background: #ff8d6b;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 12px;
            z-index: 2;
        }
        
        .bear-decoration .bear-head {
            width: 40px;
            height: 40px;
            background: #ff8d6b;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 15px;
            z-index: 3;
        }
        
        .bear-decoration .bear-eye {
            width: 5px;
            height: 5px;
            background: #8B4513;
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }
        
        .bear-decoration .bear-eye-left {
            left: 12px;
        }
        
        .bear-decoration .bear-eye-right {
            right: 12px;
        }
        
        .bear-decoration .bear-nose {
            width: 10px;
            height: 8px;
            background: #8B4513;
            border-radius: 50%;
            position: absolute;
            top: 23px;
            left: 15px;
        }
        
        .bear-ear {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff8d6b;
            border-radius: 50%;
            top: -3px;
            z-index: 2;
        }
        
        .bear-ear-left {
            left: 8px;
        }
        
        .bear-ear-right {
            right: 8px;
        }
        
        .bear-arm {
            position: absolute;
            width: 18px;
            height: 8px;
            background: #ff8d6b;
            border-radius: 10px;
            z-index: 1;
        }
        
        .bear-arm-left {
            top: 45px;
            left: 5px;
            transform: rotate(-30deg);
        }
        
        .bear-arm-right {
            top: 45px;
            right: 5px;
            transform: rotate(30deg);
        }
        
        /* 反馈提示 */
        .feedback-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff8d6b;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(190, 130, 90, 0.4);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .feedback-toast.show {
            opacity: 1;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .preview-cover {
                height: 180px;
            }
            
            .cover-content h2 {
                font-size: 26px;
            }
            
            .card-content {
                padding: 20px 15px;
            }
            
            .content-title {
                font-size: 20px;
                margin: 20px 0;
            }
            
            .content-text {
                font-size: 15px;
                padding: 15px;
            }
            
            .feedback-section {
                padding: 15px;
            }
            
            .feedback-options {
                gap: 10px;
            }
            
            .feedback-btn {
                padding: 12px 15px;
                min-width: 100px;
            }
            
            .action-section {
                padding: 20px 15px;
                gap: 15px;
            }
            
            .action-btn {
                padding: 12px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>卡片预览</h1>
            <p>感谢卡 - 改PPT之恩</p>
        </div>
        
        <div class="preview-cover">
            <div class="cover-content">
                <h2>真心感谢</h2>
                <p>您的帮助让一切变得不同</p>
            </div>
        </div>
        
        <div class="card-content">
            <div class="content-section">
                <span class="content-label">致敬对象</span>
                <div class="content-value">亲爱的同事</div>
            </div>
            
            <div class="content-title">真心感谢你在项目最后阶段帮我修改PPT！</div>
            
            <div class="content-section">
                <span class="content-label">内容正文</span>
                <div class="content-text">
                    真心感谢你在项目最后阶段帮我修改PPT！你的专业建议让整个展示焕然一新。
                    加班到深夜帮我调整排版和设计，这份付出我铭记于心。
                    PPT最终获得了领导高度评价，这完全归功于你的帮助！
                </div>
            </div>
        </div>
        
        <!-- 新增的用户反馈区域 -->
        <div class="feedback-section">
            <div class="feedback-title">这张卡片对您有帮助吗？</div>
            <div class="feedback-options">
                <div class="feedback-btn" id="helpfulBtn">
                    <div class="feedback-icon"><i class="fa-regular fa-face-smile-beam"></i></div>
                    <div class="feedback-text">帮到我了</div>
                </div>
                <div class="feedback-btn" id="suggestionBtn">
                    <div class="feedback-icon"><i class="fa-regular fa-lightbulb"></i></div>
                    <div class="feedback-text">建议改改</div>
                </div>
                <div class="feedback-btn" id="shareBtn">
                    <div class="feedback-icon"><i class="fa-solid fa-heart"></i></div>
                    <div class="feedback-text">值得分享</div>
                </div>
            </div>
        </div>
        
        <div class="action-section">
            <button class="action-btn btn-close" id="closeBtn">
                <i class="fas fa-times"></i> 关闭
            </button>
            <button class="action-btn btn-send" id="sendBtn">
                <i class="fas fa-paper-plane"></i> 发送卡片
            </button>
        </div>
        
        <div class="bear-decoration">
            <div class="bear-head">
                <div class="bear-ear bear-ear-left"></div>
                <div class="bear-ear bear-ear-right"></div>
                <div class="bear-eye bear-eye-left"></div>
                <div class="bear-eye bear-eye-right"></div>
                <div class="bear-nose"></div>
            </div>
            <div class="bear-body">
                <div class="bear-arm bear-arm-left"></div>
                <div class="bear-arm bear-arm-right"></div>
            </div>
        </div>
    </div>
    
    <!-- 反馈提示 -->
    <div class="feedback-toast" id="feedbackToast">感谢您的反馈！</div>

    <script>
        // 获取DOM元素
        const helpfulBtn = document.getElementById('helpfulBtn');
        const suggestionBtn = document.getElementById('suggestionBtn');
        const shareBtn = document.getElementById('shareBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sendBtn = document.getElementById('sendBtn');
        const feedbackToast = document.getElementById('feedbackToast');
        
        // 反馈按钮点击事件
        helpfulBtn.addEventListener('click', function() {
            showFeedback('帮到我了');
            this.classList.add('active');
            suggestionBtn.classList.remove('active');
            shareBtn.classList.remove('active');
        });
        
        suggestionBtn.addEventListener('click', function() {
            showFeedback('建议已收到');
            this.classList.add('active');
            helpfulBtn.classList.remove('active');
            shareBtn.classList.remove('active');
        });
        
        shareBtn.addEventListener('click', function() {
            showFeedback('感谢分享');
            this.classList.add('active');
            helpfulBtn.classList.remove('active');
            suggestionBtn.classList.remove('active');
        });
        
        // 关闭按钮
        closeBtn.addEventListener('click', function() {
            alert('卡片预览已关闭');
        });
        
        // 发送按钮
        sendBtn.addEventListener('click', function() {
            alert('卡片已发送！');
        });
        
        // 显示反馈提示
        function showFeedback(message) {
            feedbackToast.textContent = message;
            feedbackToast.classList.add('show');
            
            setTimeout(() => {
                feedbackToast.classList.remove('show');
            }, 2000);
        }
        
        // 添加按钮悬停动画
        const feedbackBtns = document.querySelectorAll('.feedback-btn');
        feedbackBtns.forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 8px 15px rgba(190, 130, 90, 0.2)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });
    </script>
</body>
</html>
