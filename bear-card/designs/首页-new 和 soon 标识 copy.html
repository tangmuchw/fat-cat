<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类状态展示 - NEW & SOON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff9f2 0%, #fef4eb 100%);
            color: #8B4513;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 15px 80px;
            position: relative;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin: 20px 0 30px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #8B4513;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .header h1:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #ffb88c, #ff8d6b);
            border-radius: 2px;
        }
        
        .header p {
            color: #A0522D;
            font-size: 16px;
            max-width: 400px;
            margin: 15px auto 0;
            line-height: 1.5;
        }

        /* 状态标签展示区 */
        .status-demo {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 0 0 30px;
            box-shadow: 0 8px 20px rgba(190, 130, 90, 0.15);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 220, 200, 0.5);
        }
        
        .status-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 25px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .status-item {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            background: #FEF4EB;
            transition: all 0.3s ease;
        }
        
        .status-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(190, 130, 90, 0.2);
        }
        
        .status-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            position: relative;
            color: white;
        }
        
        .status-label {
            font-size: 14px;
            font-weight: 600;
            color: #8B4513;
            margin-bottom: 8px;
        }
        
        .status-desc {
            font-size: 12px;
            color: #A0522D;
        }

        /* 分类卡片 */
        .category-card {
            background: #FEF4EB;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow:
                0 8px 20px rgba(190, 130, 90, 0.15),
                inset 0 -2px 10px rgba(255, 255, 255, 0.7),
                inset 0 2px 10px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 220, 200, 0.5);
            position: relative;
            overflow: hidden;
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .category-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
            background: linear-gradient(135deg, #ffb88c 0%, #ff8d6b 100%);
        }

        /* 同时存在NEW和SOON的图标样式 */
        .category-icon.both::after {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            width: 22px;
            height: 22px;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 2;
            background: conic-gradient(
                #27ae60 0deg 180deg,
                #6a5acd 180deg 360deg
            );
        }

        .category-title-area {
            flex: 1;
        }

        .category-title {
            font-size: 20px;
            font-weight: bold;
            color: #8B4513;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .category-desc {
            font-size: 14px;
            color: #A0522D;
            margin-top: 8px;
        }

        /* 分类状态标签 */
        .category-status {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .category-status.new {
            background: rgba(46, 204, 113, 0.15);
            color: #27ae60;
            padding: 4px 12px 4px 28px;
            position: relative;
        }
        
        .category-status.new::before {
            content: "NEW";
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 9px;
            background: #27ae60;
            color: white;
            border-radius: 4px;
            padding: 2px 5px;
            line-height: 1;
        }
        
        .category-status.soon {
            background: rgba(106, 90, 205, 0.12); 
            color: #6a5acd; 
            padding: 4px 12px 4px 28px; 
            position: relative;
        }
        
        .category-status.soon::before {
            content: "SOON";
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 9px;
            background: #6a5acd;
            color: white;
            border-radius: 4px;
            padding: 2px 5px;
            line-height: 1;
        }

        /* 主题标签容器 */
        .theme-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* 主题标签 */
        .theme-tag {
            background: rgba(255, 140, 0, 0.1);
            border-radius: 12px;
            padding: 6px 14px;
            font-size: 12px;
            color: #FF8C00;
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
        }
        
        /* 新上线主题标签 */
        .theme-tag.new {
            background: rgba(46, 204, 113, 0.15);
            color: #27ae60;
            padding: 6px 14px 6px 28px;
        }
        
        .theme-tag.new::before {
            content: "NEW";
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 9px;
            font-weight: bold;
            background: #27ae60;
            color: white;
            border-radius: 4px;
            padding: 2px 5px;
            line-height: 1;
        }
        
        /* 待上线主题标签 */
        .theme-tag.coming {
            background: rgba(106, 90, 205, 0.12); 
            color: #6a5acd; 
            padding: 6px 14px 6px 28px; 
            position: relative;
        }
        
        .theme-tag.coming::before {
            content: "SOON";
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 9px;
            font-weight: bold;
            background: #6a5acd;
            color: white;
            border-radius: 4px;
            padding: 2px 5px;
            line-height: 1;
        }
        
        /* 同时存在两种状态的主题标签 */
        .theme-tag.both {
            background: linear-gradient(135deg, 
                rgba(46, 204, 113, 0.15) 0%, 
                rgba(106, 90, 205, 0.12) 100%);
            color: #5a4a9f;
            padding: 6px 14px 6px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .theme-tag.both::before {
            content: "NEW";
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 9px;
            font-weight: bold;
            background: #27ae60;
            color: white;
            border-radius: 4px;
            padding: 2px 5px;
            line-height: 1;
            z-index: 2;
        }
        
        .theme-tag.both::after {
            content: "SOON";
            position: absolute;
            left: 26px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 9px;
            font-weight: bold;
            background: #6a5acd;
            color: white;
            border-radius: 4px;
            padding: 2px 5px;
            line-height: 1;
            z-index: 2;
        }

        /* 动画效果 */
        @keyframes dualGlow {
            0% {
                box-shadow: 
                    0 0 0 0 rgba(46, 204, 113, 0.4),
                    0 0 0 0 rgba(106, 90, 205, 0.4);
            }
            50% {
                box-shadow: 
                    0 0 0 8px rgba(46, 204, 113, 0),
                    0 0 0 12px rgba(106, 90, 205, 0);
            }
            100% {
                box-shadow: 
                    0 0 0 0 rgba(46, 204, 113, 0),
                    0 0 0 0 rgba(106, 90, 205, 0);
            }
        }

        .dual-glowing {
            animation: dualGlow 2.5s infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .rotating {
            animation: rotate 8s linear infinite;
        }
        
        /* 装饰元素 */
        .paw-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 182, 112, 0.2);
            border-radius: 50%;
            z-index: 1;
        }
        
        .paw-1 {
            top: 15px;
            left: 15px;
        }
        
        .paw-2 {
            bottom: 15px;
            right: 15px;
        }
        
        .honeycomb {
            position: absolute;
            color: #FF8C00;
            opacity: 0.2;
            z-index: 0;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .status-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .category-title {
                font-size: 18px;
                gap: 8px;
            }
            
            .category-status {
                font-size: 11px;
                padding: 3px 10px 3px 25px;
            }
            
            .category-status.new::before,
            .category-status.soon::before {
                font-size: 8px;
                padding: 1px 4px;
            }
            
            .theme-tag {
                font-size: 11px;
                padding: 5px 12px;
            }
            
            .theme-tag.new,
            .theme-tag.coming,
            .theme-tag.both {
                padding-left: 25px;
            }
            
            .theme-tag.both {
                padding-left: 40px;
            }
            
            .theme-tag.new::before,
            .theme-tag.coming::before {
                left: 5px;
            }
            
            .theme-tag.both::before {
                left: 5px;
            }
            
            .theme-tag.both::after {
                left: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>状态标签展示</h1>
            <p>支持同时显示NEW和SOON状态的主题分类卡片设计</p>
        </div>
        
        <!-- 状态标签展示区 -->
        <div class="status-demo">
            <div class="status-title">状态标签类型</div>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-icon" style="background: linear-gradient(135deg, #ffb88c 0%, #ff8d6b 100%);">
                        <i class="fas fa-tag"></i>
                    </div>
                    <div class="status-label">普通标签</div>
                    <div class="status-desc">常规主题</div>
                    <div class="theme-tags">
                        <span class="theme-tag">默认标签</span>
                    </div>
                </div>
                
                <div class="status-item">
                    <div class="status-icon" style="background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <div class="status-label">NEW 标签</div>
                    <div class="status-desc">新上线主题</div>
                    <div class="theme-tags">
                        <span class="theme-tag new">新功能</span>
                    </div>
                </div>
                
                <div class="status-item">
                    <div class="status-icon" style="background: linear-gradient(135deg, #9b59b6 0%, #6a5acd 100%);">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="status-label">SOON 标签</div>
                    <div class="status-desc">待上线主题</div>
                    <div class="theme-tags">
                        <span class="theme-tag coming">即将上线</span>
                    </div>
                </div>
                
                <div class="status-item">
                    <div class="status-icon dual-glowing" 
                         style="background: conic-gradient(
                            #2ecc71 0deg 180deg,
                            #6a5acd 180deg 360deg
                         );">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="status-label">NEW & SOON</div>
                    <div class="status-desc">同时存在两种状态</div>
                    <div class="theme-tags">
                        <span class="theme-tag both">双状态</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 分类卡片 - 同时存在NEW和SOON状态 -->
        <div class="category-card dual-glowing">
            <div class="paw-decoration paw-1"></div>
            <div class="paw-decoration paw-2"></div>
            
            <div class="category-header">
                <div class="category-icon both dual-glowing">
                    <i class="fas fa-graduation-cap rotating"></i>
                </div>
                <div class="category-title-area">
                    <div class="category-title">
                        教育成长
                        <span class="category-status new">NEW</span>
                        <span class="category-status soon">SOON</span>
                    </div>
                    <div class="category-desc">新增学习主题，更多教育资源即将上线</div>
                </div>
            </div>
            
            <div class="theme-tags">
                <span class="theme-tag new">学习打卡</span>
                <span class="theme-tag both">成长记录</span>
                <span class="theme-tag">作业提醒</span>
                <span class="theme-tag coming">课程表</span>
                <span class="theme-tag new">知识点总结</span>
                <span class="theme-tag">考试安排</span>
                <span class="theme-tag coming">学习小组</span>
            </div>
        </div>
        
        <!-- 分类卡片 - 只有NEW状态 -->
        <div class="category-card">
            <div class="paw-decoration paw-1"></div>
            <div class="paw-decoration paw-2"></div>
            
            <div class="category-header">
                <div class="category-icon" style="background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="category-title-area">
                    <div class="category-title">
                        职场突围
                        <span class="category-status new">NEW</span>
                    </div>
                    <div class="category-desc">新增职场沟通场景卡片</div>
                </div>
            </div>
            
            <div class="theme-tags">
                <span class="theme-tag new">感谢卡</span>
                <span class="theme-tag">道歉卡</span>
                <span class="theme-tag new">拒绝卡</span>
                <span class="theme-tag">轻效卡</span>
                <span class="theme-tag new">任务卡</span>
                <span class="theme-tag">建议卡</span>
            </div>
        </div>
        
        <!-- 分类卡片 - 只有SOON状态 -->
        <div class="category-card">
            <div class="paw-decoration paw-1"></div>
            <div class="paw-decoration paw-2"></div>
            
            <div class="category-header">
                <div class="category-icon" style="background: linear-gradient(135deg, #9b59b6 0%, #6a5acd 100%);">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="category-title-area">
                    <div class="category-title">
                        情感表达
                        <span class="category-status soon">SOON</span>
                    </div>
                    <div class="category-desc">情人节主题即将上线</div>
                </div>
            </div>
            
            <div class="theme-tags">
                <span class="theme-tag">生日祝福</span>
                <span class="theme-tag coming">日常关怀</span>
                <span class="theme-tag">告白卡</span>
                <span class="theme-tag coming">友情卡</span>
            </div>
        </div>
        
        <!-- 装饰元素 -->
        <div class="honeycomb" style="top: 10%; left: 5%; font-size: 24px;">
            <i class="fas fa-honey-pot"></i>
        </div>
        <div class="honeycomb" style="top: 85%; right: 8%; font-size: 32px;">
            <i class="fas fa-honey-pot"></i>
        </div>
        <div class="honeycomb" style="top: 40%; left: 90%; font-size: 18px;">
            <i class="fas fa-honey-pot"></i>
        </div>
    </div>

    <script>
        // 添加随机装饰元素
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.category-card');
            
            cards.forEach(card => {
                // 添加蜂蜜罐装饰
                for (let i = 0; i < 3; i++) {
                    const honey = document.createElement('div');
                    honey.className = 'honeycomb';
                    honey.style.position = 'absolute';
                    honey.style.left = Math.random() * 90 + 5 + '%';
                    honey.style.top = Math.random() * 90 + 5 + '%';
                    honey.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    honey.style.opacity = Math.random() * 0.1 + 0.05;
                    honey.style.animationDelay = (Math.random() * 2) + 's';
                    honey.innerHTML = '<i class="fas fa-honey-pot"></i>';
                    card.appendChild(honey);
                }
            });
        });
    </script>
</body>
</html>
